{% extends 'base.html' %}

{% load static %}
{% block main %}


    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3"> ورود</span>
        </h2>
        <div class="row px-xl-5">
            <div class="col-lg-7 mb-5">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form name="sentMessage" id="contactForm" novalidate="novalidate" method="post">
                        {% csrf_token %}
                        <div class="control-group">
                            <p class="alert-danger" style="background-color: red">{{ form.phone.errors }}</p>
                            {{ form.phone }}
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <p class="alert-danger" style="background-color: red">{{ form.password.errors }}</p>

                            {{ form.password }}
                            <p class="help-block text-danger"></p>
                        </div>

                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">ارسال

                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <!-- Contact End -->


{% endblock %}
